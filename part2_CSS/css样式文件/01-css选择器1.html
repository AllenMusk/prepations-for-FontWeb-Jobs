<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需要严格按照下面顺序进行定义 */

        a {
            text-decoration: none;
            color: aqua;
        }

        /* 点击之前 */
        a:link {
            color: brown;
        }

        /* 点击之后 */
        a:visited {
            color: burlywood;
        }

        /* 鼠标悬停 */
        a:hover {
            color: chartreuse;
        }

        /* 激活状态 */
        a:active {
            color: chocolate;
        }
    </style>
</head>

<body>
    <a href="http://www.4399.com">快乐</a>
</body>

</html>
